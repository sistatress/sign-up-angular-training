<form class="container">
  <div class="mt-3 mb-3">
    <h3 class="form-title">Sign Up</h3>
  </div>

  <div class="container w-100 form-container">
    <div class="row justify-content-around align-items-center">
      <label for="floatingInput" class="email-label text-center col-3"
        >Email
      </label>
      <input
        type="email"
        class="form-control email-input col-8"
        id="floatingInput"
        placeholder="name@example.com"
      />
    </div>
  </div>

  <div class="container w-100 form-container">
    <div class="row justify-content-around align-items-center">
      <label for="floatingPassword" class="col-3 email-label text-center"
        >Password</label
      >
      <input
        type="password"
        class="form-control col-8"
        id="floatingPassword"
        placeholder="Password"
      />
    </div>
  </div>

  <div class="mt-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <div class="mt-4">
    <button type="submit" class="btn w-50 form-button mb-4">Submit</button>
  </div>
</form>
